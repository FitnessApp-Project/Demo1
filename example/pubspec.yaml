name: body_detection_example
description: Demonstrates how to use the body_detection plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  body_detection:
    path: ../
  cupertino_icons: ^1.0.2
  file_picker: ^4.2.1
  permission_handler: ^8.1.6
  camera: ^0.10.0+1
  table_calendar: ^3.0.6
  flutter_svg: ^1.1.0
  settings_ui: ^2.0.2
  provider: ^6.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/